<div class="room-not-found" ng-if="roomNotFound">
	We couldn't find the room you are looking for! Try creating a room, or ask you friend for the link again.	
</div>
<div id="chat-room" class="row">
	<section id="chat-box" fill-height>
		<div class="messages">
			<div class="message clearfix" ng-repeat="msg in messages">
				<div class="user">
					<div class="user-id">{{msg.session}}</div>
					<div class="message-sent"><span am-time-ago="msg.date"></span></div>
				</div>
				<div class="user-message">
					{{msg.message}}
				</div>
			</div>
		</div>		
		<div class="submit-msg">
			<form ng-submit="chat.submitMsg()">
				<textarea rows="{{chat.entered}}" type="text-area" ng-model="chat.message" autofocus determine-space></textarea>
				<input type="submit">
			</form>
		</div>
	</section>
	<aside id="chat-sidebar" fill-height>
		<div id="chatroom-title">
			<h1>Is This a real title!!</h1>
		</div>
		<div id="newAddition">
			<h2>User Activity</h2>
			Name023840249 Joined 2 mins ago
		</div>
		<div id="currentUsers">
			<h2>Users in Chat</h2>
			N823jofwoiwjef
			Bableboyjopijawf
			gookigank
			awjfopiwaioj
			noobyieant
		</div>
	</aside>
</div>
